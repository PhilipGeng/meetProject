<script>
	
	function dinner_future_ajax(){
		var oAjax = null;
    		if(window.XMLHttpRequest){
       		oAjax = new XMLHttpRequest();
    		}else{
       		oAjax = new ActiveXObject("Microsoft.XMLHTTP");
    		}
		oAjax.open('GET', "dinnertohave.php", true);   
		oAjax.send();
		oAjax.onreadystatechange = function(){ 
			if(oAjax.readyState == 4){ 
				if(oAjax.status == 200){    
					document.getElementById("dinner").innerHTML = oAjax.responseText;
            			}
	      		}
    		};
	}
	function mark_ajax(){

		var oAjax = null;
    		if(window.XMLHttpRequest){
       		oAjax = new XMLHttpRequest();
    		}else{
       		oAjax = new ActiveXObject("Microsoft.XMLHTTP");
    		}
		oAjax.open('GET', "unmarked.php", true);   
		oAjax.send();
		oAjax.onreadystatechange = function(){  
			if(oAjax.readyState == 4){  
				if(oAjax.status == 200){   
					document.getElementById("comment").innerHTML = oAjax.responseText;
            			}
	      		}
    		};

	}
	function rotate(){
		window.parent.leftRotate();
	}
function init(){
		dinner_future_ajax();
		mark_ajax();
	}
</script>
